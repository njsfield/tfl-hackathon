<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BIKE if you LIKE - TFL Ticketmaster hack</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="app">
      <!-- Main Container -->
      <section class="landing">

        <!-- Dashboard -->
        <section class="dash">
          <!-- Logo -->
          <img  src="img/logo.png" class="dash__logo" />

          <!-- Stats -->
          <div class="stats">
            <p class="stats__title">Chance of rain</p>
            <!-- Rain -->
            <div class="stats__result">
              <!-- Rain Logo -->
              <img class="stats__rain-logo" src="img/drizzle.png"/>
              <!-- Data (percent) -->
              <p class"stats__rain-data" id="rain">loading</p>
            </div>
          </div>

          <!-- Stats -->
          <div class="stats">
            <!-- Title -->
            <p class="stats__title">Air quality</p>
            <!-- Pol dots -->
            <div class="pols" id="pollution">
              <span class="pols__dot pols__dot--one"></span>  
              <span class="pols__dot pols__dot--two"></span>  
              <span class="pols__dot pols__dot--three"></span>  
            </div>
          </div>
        </section> <!-- End Dash -->
          
        <!-- CTA -->
        <section class="cta cta--yellow">
          <!-- Title -->
          <p class="cta__title">Verdict: good day to ride a bike!</p>
          <!-- main button -->
          <button class="cta__btn" id="fetch">Let's bike</button>
        </section>

      </section> <!-- End Landing -->


      <!-- Main output -->
      <section id="fetched" class="bikes hidden white">
        <h2 class="ml">Your nearest bike points</h2>
        <p class="ml">Showing nearest bike points for your location</p>
        <ul id="bike-points"></ul>
      </section>

    </div>

    <script src="js/weather.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
